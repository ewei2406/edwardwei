name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: npm run build
      - name: deploy
        run: npm run deploy
      - name: purge-cache
        run: npm run purge-cache
